<!-- User = visitor with an account & who's logged into the site -->

<!--- Story Card -->

<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        
        {% if story.image_field %}
            <img src="{{ story.image_field }}">
        
        {% else %}
            <img src="https://picsum.photos/600">
        
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
