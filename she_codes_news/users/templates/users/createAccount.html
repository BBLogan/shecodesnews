<!-- Vistor = individual browsing website but with no account &/ not logged in -->
<!-- User = visitor with an account & who's logged into the site -->

{% extends 'base.html' %}
{% block content %}
<br>
<main>
    
    <!-- Creating Account Block -->
    <h2>Create Account</h2>
    <form action="{% url 'users:createAccount' %}" method="post">
        {% csrf_token %}
        <table class="form_table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create Account" class="submit_button">
    </form>

</main>
{% endblock %}
