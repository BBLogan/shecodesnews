<!-- Navigation Block -->

<nav>
    <a href="{% url 'news:index' %}">Home</a>
    <a href="{% url 'news:allStories' %}">Stories</a>
    <!-- <a href="#">username</a> -->
    <!-- <a href="#">Logout</a> -->
    <!-- <a href="#">Login</a> -->
    
    <!-- Load for Logged in Users-->
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:profile' request.user.id %}">{{ request.user.username }}</a>
        <!-- Load for Admin / Super Users -->
        {% if request.user.is_superuser %}
            <a href="/admin/">Admin</a>
        {% else %}
            <!-- If not Admin then don't load anything -->
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <!-- Load for Visitors Only -->
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
