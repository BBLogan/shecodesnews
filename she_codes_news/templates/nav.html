<!-- Navigation Block -->
<!-- Vistor = individual browsing website but with no account &/ not logged in -->
<!-- User = visitor with an account & who's logged into the site -->

<nav>
    <a href="{% url 'news:index' %}">Home</a>
    <a href="{% url 'users:profile' request.user.id %}">Your Profile</a>
    
    <!-- Load for Logged in Users-->
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:profile' request.user.id %}">{{ request.user.username }}</a>
        
        <!-- Load for Admin / Super Users -->
        {% if request.user.is_superuser %}
            <a href="/admin/">Admin</a>
        {% endif %}
            
        <!-- If not Admin then don't load anything -->
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <!-- Load for Visitors Only -->
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
